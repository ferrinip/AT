  main {
    display:inline-block;
    position:absolute;
    float:right;

    overflow-y:hidden;
    transition:margin-left .6s linear;

    border-right:1px solid #e5e5e5;

    background-color:#ededed;
    order:2;
    z-index:2001;

    justify-content:center;

    padding:4px 4px 4px 4px;
    background-color:#fffffc;
    z-index:2001;
  }

  .myFilter {

  }

  .select {
    display:inline-block;
    width:100px;
    margin-top:2px;
    margin-bottom:2px;
    text-align:left;
    font-size:12px;
    border:0px solid #FF00FF;  /* border:none; */

    background:#fbfbfb;

  }

  .groupBar {
    position:absolute;
    border-spacing:0;
    width:100% !important;
    height:22px !important;
    border:0px solid #dfe1e5;
    font-size:12px;
    font-family:Verdana, Geneva, Tahoma, Arial;
    color:#777777;
    z-index:2001;
  }

  .groupSearch {
    border-spacing:0;
    width:330px !important;
    height:30px !important;
    border:1px solid #dfe1e5;
    box-shadow:none;
    border-radius:24px;
    margin:0px auto;
    margin-left:auto;
    margin-right:auto;
    margin-top:5px;
    margin-bottom:5px;
    background:#ffffff;
    z-index:2001;
  }

  .groupSearch:focus-within {
    border:1px solid #58acfa;
    color:#0b3861;
  }

  .groupEnglish {
    margin:0px auto;
    margin-left:auto;
    margin-right:auto;
    margin-top:5px;
    margin-bottom:5px;
  }

  .groupEnglish > thead td,
  .groupEnglish > tbody td {
    border-spacing:0;
    width:330px !important;
    height:22px !important;

  //  box-shadow:none;
  //  border-radius:24px;
    font-size:12px;
    font-family:Verdana, Geneva, Tahoma, Arial;
    color:#777777;
    border-bottom:1px solid #dfe1e5;
  //  background:#ffffff;
    z-index:2001;
  }

  .groupEnglish > tbody tr:hover {
    background:#f2f2f2;
  }

  .count{
    display:flex;
    position:fixed;
    float:left;
    width:340px;
    border:0;
    border-top:1px solid #e5e5e5;
    margin:0;
    margin-left:-350px;
    transition:margin-left .6s linear;
    left:0;
    right:0;
    top:inherit;
    bottom:0;
    padding:4px 0px 2px 5px;
    align-items:center;
    font-family:"droid sans", helvetica, arial, Arial;
    font-size:12px;
    color:#af2018;
    background-color:#fbfbfb;
    z-index:2004;
  }

  #count{
    width:100%;
    color:#2018af;
    align-items:center;
    text-align:right;
  }

    justify-content: center;
    top:0;
    right:0;
    margin-right:0;
    z-index:2005;

  }

    to {

    }

  /* estilos para texto:
  ----------------------------------------------------------------------------------------*/
  .logo-text {
    display:flex;
    //  display:block;
    //  float:center;
    width:130px !important;
    height:15px;
    font-size:13px;
    font-family:Verdana, Geneva, Tahoma, Arial;
    text-align:center;
    color:#04B404;
    text-decoration:none;
    background-color:transparent;
    border:0px solid #ff00ff;  /* border:none; */
    margin:0px auto;
    margin-left:auto;
    margin-right:auto;
    margin-top:1px;
    margin-bottom:1px;
    padding:0;
    outline:none;
    z-index:2001;
  }

  .text1 {
    color: #ff7700 !important;
    margin: 0;
    padding: 0;
    -webkit-animation: rotate-name 30s infinite;
    animation: rotate-name 30s infinite;
  }

  .text2 {
    color: #0188ff !important;
    margin: 0;
    padding: 0;
  }

  .text3 {
    color:#22ba18;
  }

  @-webkit-keyframes rotate-name {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    90% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  /* estilos para cargar Qr:
  ----------------------------------------------------------------------------------------*/
  .barQr {
    display:grid;
    position:absolute;
    float:center;
    width:100%;  
    height:30px;
    align-content: center;
    justify-content: right;
    right:0;
    left:0;
    top:0;
    bottom:0;
    margin:0;
    // background:#00ffff;
    z-index:2009;
  }

  .veiwQr {
    float:right;
    width:30px;  
    height:30px;
    align-content: center;
    justify-content: center;
    right:0;
    left:0;
    top:0;
    bottom:0;

  .effect {
    animation-duration: 0.5s;
    animation-fill-mode: both;
  }

  .zoomIn {
    animation-name: zoomIn;
  }
  @keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
    }
    48% {
      opacity: 1;
    }
  }

  .zoomOut {
    animation-name: zoomOut;
  }
  @keyframes zoomOut {
    from {
      opacity: 1;
    }
    48% {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
    }
    to {
      opacity: 0;
    }
  }

<script>
// declaracion de varibles glovales
let search = document.getElementById("myFilter");
let clear = document.getElementById("clear");
let select = document.getElementById("select");

// filtrar datos por medio del id del input
function loadData(){
  let addValue = select.value;
  let db, bd;

  if(addValue == "english"){
    db = dbEnglish;
    // console.log(db.length);
  }else if(addValue == "manager"){
    db = dbManager;
  }else if(addValue == "engineer"){
    db = dbEngineer;
  }else if(addValue == "quality"){
    db = dbQuality;
  }else if(addValue == "computing"){
    db = dbComputing;
  }else if(addValue == "programmer"){
    db = dbProgrammer;
  }else if(addValue == "mathematics"){
    db = dbMathematics;
  }else if(addValue == "medicine"){
    db = dbMedicine;
  }else if(addValue == "glossary"){
    db = dbGlossary;
  }else{
    bd = dbEnglish.concat(dbManager).concat(dbEngineer).concat(dbQuality).concat(dbComputing);
    db = bd.concat(dbProgrammer).concat(dbMathematics).concat(dbMedicine).concat(dbGlossary);
    // console.log(db.length);
  }

  for(let i = 0; i < db.length; i++){
    let filter = document.getElementById('myFilter').value.toUpperCase();

    if(filter == db[i].english.toUpperCase() || filter == db[i].espanol.toUpperCase()){
      document.getElementById('english').innerHTML = db[i].english;
      document.getElementById('espanol').innerHTML = db[i].espanol;
      document.getElementById('myTable').classList.remove('hide');
      let english = db[i].english;
      let pronunciation = db[i].pronunciation;
      let definition = db[i].definition;
      define(english, pronunciation, definition);
      removeLock();
      return;
    }else{
      document.getElementById('english').innerHTML = '';
      document.getElementById('espanol').innerHTML = '';
      document.getElementById('myTable').classList.add('hide');
      document.getElementById('concept').innerHTML = '';
    }
  }
}
search.addEventListener('keyup', loadData, false);

function removeLock(){
  document.getElementById('loading').classList.remove('hide');
  setTimeout(() => {
    document.getElementById('loading').classList.add('hide');
  }, 500);
}

function viewCross(){
  let search = document.getElementById("myFilter");
  if(search.value.length != ""){
    clear.style.visibility = "visible";
  }else {
    clear.style.visibility = "hidden";
  }
}
search.addEventListener("keyup", viewCross, false);

function clearInput(){
  let search = document.getElementsByClassName("myFilter");
  for(let i = 0; i < search.length; i++){
    search[i].value = "";
  }
}
clear.addEventListener("click", clearInput, false);
select.addEventListener('change', clearInput, false);

function hideCross(){
  if(clear, search){
    clear.style.visibility = "hidden";
    document.getElementById('myTable').classList.add('hide');
    document.querySelector(".count").style.marginLeft = "-350px";
    document.getElementById('concept').innerHTML = '';
    search.focus();
  }
}
clear.addEventListener("click", hideCross, false);
select.addEventListener('change', hideCross, false);

function define(c, p, d){
  if(p == "noDefinido") {
    document.getElementById('concept').innerHTML = '<b>' + c + '</b>:  significa:  ' + d + '.';
  } else {
    document.getElementById('concept').innerHTML = '<b>' + c + '</b>: se pronuncia: ' + p + ',  significa:  ' + d + '.';
  }
  document.getElementById('concept').classList.add('hide');
  setTimeout(() => {
    document.getElementById('concept').classList.remove('hide');
  }, 500);
}

let veiwQr1 = document.getElementById('veiwQr');
let hideQr2 = document.getElementById('codeQr');
let openQr3 = false;

veiwQr = () => {
  if(openQr3 == false) {
    document.getElementById('loadQr').classList.add('zoomIn');
    document.getElementById('loadQr').classList.remove('zoomOut');
    document.getElementById('loadQr').classList.remove('hide');
    openQr3 = true;
  } else {
    document.getElementById('loadQr').classList.remove('zoomIn');
    document.getElementById('loadQr').classList.add('zoomOut');
    setTimeout(() => {
      document.getElementById('loadQr').classList.add('hide');
    }, 1000);
    openQr3 = false;
  }
  // console.log(openQr3);
};
veiwQr1.addEventListener("click", veiwQr, false);
hideQr2.addEventListener("click", veiwQr, false);
</script>
